<!doctype html>
<html> 
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>2D Lidar</title>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>

<body>
<h1>2D Lidar </h1>
<div class="loadbackground"></div>
<div class="mydiv">
	<form action="" method="GET" class="ajaxform">
	Frames: <input type="range"  min="0" max="360" onchange="updateTextInput(this.value);"><br>
	<input type="text" id="textInput" name="frames" value="180" ><br>
	Speed: <input type="range"  min="500" max="1500" onchange="updateTextInput1(this.value);"><br>
		<input type="text" id="speedlabel" name="speed" value="1000" ><br>
		<input type="submit">
	</form>
	
		<canvas id="myChart"></canvas>
                <label class="loadinglabel">Loading ...</label>
                <div class="lds-hourglass"></div>
            </div>
	<script type="text/javascript"  src="js/chart.js"></script>
	<script type="text/javascript"  src="js/jquery-3.4.1.js"></script>
	<script type="text/javascript"  src="js/app.js"></script>

</body>
